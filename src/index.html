<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MyPortfolio</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+NL:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      @keyframes scale-up {
        0% {
          transform: scale(1);
        }
        /* 50% {
          transform: scale(1.5);
        } */
        100% {
          transform: scale(2);
        }
      }

      #splash-screen {
        position: fixed;
        width: 100%;
        height: 100vh;
        background-color: rgb(8, 8, 8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 5s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0.5;
        visibility: hidden;
      }

      #splash-screen p {
        color: rgb(30, 28, 28);
        font-size: 6rem;
        font-family: "Playwrite NL", cursive;
        font-optical-sizing: auto;
        font-weight: 900;
        font-style: normal;
        line-height: 25rem;
        background: linear-gradient(
          14deg,
          rgba(131, 58, 180, 1) 0%,
          rgba(253, 29, 29, 1) 50%,
          rgba(252, 176, 69, 1) 98%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: scale-up 5s ease-out infinite;
      }

      @media only screen and (min-width: 768px) and (max-width: 1024px) {
        #splash-screen p {
          font-size: 5rem;
          line-height: 15rem;
        }
      }

      @media only screen and (max-width: 767px) {
        #splash-screen p {
          font-size: 2rem;
          line-height: 10rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <p>Subhrangsu</p>
    </div>
    <app-root></app-root>
  </body>
</html>
